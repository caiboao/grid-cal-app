<table>
    <thead>
        <tr>
            <th *ngFor="let player of players">
                {{player.name}}
            </th>
        </tr> 
    </thead>
    <tbody>
        <tr *ngFor="let round of rounds">
            <td *ngFor="let player of round.players">
                <input [(ngModel)]="player.score"/>
            </td>
        </tr>
    </tbody>
</table>
